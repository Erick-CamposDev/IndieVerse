<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore o mundo dos jogos indie em nosso site interativo. Descubra informações sobre desenvolvedores, gêneros, datas de lançamento e mais, em um carrossel divertido e fácil de navegar."
    />
    <meta name="author" content="Erick Campos" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="src/assets/imgs/icons/icone-iv.png"
      type="image/.png"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="src/assets/styles/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <link rel="stylesheet" href="src/assets/styles/fonts.css" />
    <title>Indieverse</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="src/assets/imgs/icons/LOGO INDIEVERSE.png"
          alt="Logo oficial do Indieverse"
        />
      </div>
      <div class="search-bar">
        <input
          type="text"
          name="game"
          id="gameBar"
          placeholder="Digite o nome do jogo"
        />
        <button class="search-btn"><i class="bi bi-search"></i></button>
      </div>
      <div class="menu-button">
        <button id="menuBtn"><i class="bi bi-list"></i></button>
      </div>
      <div class="steam">
        <a
          class="steam-link"
          href="https://store.steampowered.com/?l=portuguese"
          target="_blank"
        >
          <button id="steamBtn">
            <img
              src="src/assets/imgs/icons/Steam-logo.png"
              alt="Logo oficial da steam"
            />
          </button>
        </a>
        <p>Acesse o jogo pela steam!</p>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore o mundo dos jogos indie em nosso site interativo. Descubra informações sobre desenvolvedores, gêneros, datas de lançamento e mais, em um carrossel divertido e fácil de navegar."
    />
    <meta name="author" content="Erick Campos" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="src/assets/imgs/icons/icone-iv.png"
      type="image/.png"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="src/assets/styles/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <link rel="stylesheet" href="src/assets/styles/fonts.css" />
    <title>Indieverse</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="src/assets/imgs/icons/LOGO INDIEVERSE.png"
          alt="Logo oficial do Indieverse"
        />
      </div>
      <div class="search-container">
        <div class="search-bar">
          <input
            type="text"
            name="game"
            id="gameBar"
            class="search-input"
            placeholder="Digite o nome do jogo"
          />
          <button class="search-btn"><i class="bi bi-search"></i></button>
        </div>
        <div class="message"></div>
      </div>
      <div class="menu-button">
        <button id="menuBtn"><i class="bi bi-list"></i></button>
      </div>
      <div class="steam">
        <a
          class="steam-link"
          href="https://store.steampowered.com/?l=portuguese"
          target="_blank"
        >
          <button id="steamBtn">
            <img
              src="src/assets/imgs/icons/Steam-logo.png"
              alt="Logo oficial da steam"
            />
          </button>
        </a>
        <p>Acesse o jogo pela steam!</p>
      </div>
    </header>
    <div class="menu-mobile" id="menuMobile">
      <div class="close-btn">
        <button id="closeBtn">
          <i class="bi bi-x-circle"></i>
        </button>
        <label for="closeBtn">Fechar</label>
      </div>
      <nav>
        <div class="search-mobile">
          <input
            type="text"
            id="gameBarMobile"
            name="game"
            placeholder="Digite o nome do jogo"
          />
          <button class="search-btn-mobile">
            <i class="bi bi-search"></i>
          </button>
          <div class="message-mobile"></div>
        </div>
        <div class="steam-mobile">
          <a
            href="https://store.steampowered.com/?l=portuguese"
            target="_blank"
          >
            <img
              id="steamMobile"
              src="src/assets/imgs/icons/Steam-logo.png"
              alt="Logo da steam"
            />
            <p>Acesse o jogo pela steam!</p>
          </a>
        </div>
      </nav>
    </div>
    <main>
      <div class="arrow-container">
        <button id="leftArrow" class="arrowBtn">
          <img
            class="arrow"
            src="src/assets/imgs/icons/left-arrow.png"
            alt="Voltar para o jogo anterior"
          />
        </button>
      </div>
      <section class="game-info">
        <div class="game-title">
          <h1>Hollow Knight</h1>
        </div>
      </section>
      <div class="arrow-container">
        <button id="rightArrow" class="arrowBtn">
          <img
            class="arrow"
            src="src/assets/imgs/icons/right-arrow.png"
            alt="Ir para o próximo jogo"
          />
        </button>
      </div>
    </main>
    <footer>
      <div class="logo">
        <img
          src="src/assets/imgs/icons/LOGO INDIEVERSE.png"
          alt="Logo Indieverse"
        />
      </div>
      <div class="copyright">
        <p>&copy; 2025 Indieverse. Todos os direitos Reservados</p>
      </div>
    </footer>
    <script src="src/assets/js/games.js"></script>
    <script src="src/assets/js/script.js"></script>
    <script src="src/assets/js/mobile.js"></script>
  </body>
</html>
